<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="static/js/data.js"></script>
</head>

<body>



<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Add Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/locprotable" method="post">
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">product_id:</label>
            <input type="text" class="form-control" id="product_id" name="product_id" disabled>
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">product:</label>
            <input type="text" class="form-control" id="produc" name="produc">
          </div>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Add product</button>
      </form>
      </div>
    </div>
  </div>
</div>


  {% for message in get_flashed_messages()%}

  <div class="alert alert-warning alert-dismissible fade show" role="alert">


    {{ message }}

    <a href="/product" class="btn-close" aria-label="Close"></a>
  </div>
  {% endfor %}





  <h1><mark class="markline">ESS</mark>DEE Website</h1>
  <form action="/" method='post'>
    <button type="submit" class="fa fa-home"
      style="background-color:red;border-radius: 30px;float: right;">home</button>
  </form>
  <button type="button" class="btn1" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo" style="float:right;">add</button>
  {% block content %}
  <table id="data" class="table table-striped">
    <thead>
      <tr>

        <th>product_id</th>
        <th>product</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      {% for u1 in x1 %}
      <tr>
        <td>{{u1[0]}}</td>
        <td>{{u1[1]}}</td>
        <td>
        <button type="button" class="btn1" data-toggle="modal" data-target="#proedit_{{u1[0]}}">Update</button>
        </td>
      </tr>
      <div class="modal fade" id="proedit_{{u1[0]}}" tabindex="-1" role="dialog"
    aria-labelledby="basicModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
               
              <h5 class="modal-title" id="myModalLabel">Edit Product</h5>
              <button type="button" class="close" data-dismiss="modal"aria-hidden="true">&times;</button>
            </div>
            <form action="/proupdate" method="post">
                <div class="modal-body">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">product_id:</label>
                      <input type="text" class="form-control" id="product_id" name="product_id" value="{{u1[0]}}">
                    </div>
        
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">product:</label>
                      <input type="text" class="form-control" id="product" name="product" value="{{u1[1]}}">
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                        data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

      {% endfor %}

      
    </tbody>

  </table>



  {% endblock %}


  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8"
    src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
  {% block scripts %}{% endblock %}
</body>

</html>
